<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supermercado Inventario</h1>
    
    <div id="categoria-container">
        <h2>Categorías</h2>
        <ul id="categoria-list"></ul>
    </div>

    <div id="producto-container">
        <h2>Productos</h2>
        <ul id="producto-list"></ul>
    </div>

    <div id="suplidor-container">
        <h2>Suplidores</h2>
        <ul id="suplidor-list"></ul>
    </div>

    <div id="cliente-container">
        <h2>Clientes</h2>
        <ul id="cliente-list"></ul>
    </div>

    <div id="venta-container">
        <h2>Ventas</h2>
        <ul id="venta-list"></ul>
    </div>

    <div id="inventario-container">
        <h2>Ajustes de Inventario</h2>
        <ul id="inventario-list"></ul>
    </div>
    <button id="logout-button">Cerrar Sesión</button>

    <script src="scripts.js"></script>
</body>
</html>
